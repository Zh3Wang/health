<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/header.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont_foot.css"/>
    <link rel="stylesheet" type="text/css" href="../css/inquiry.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont_inquiry.css"/>
</head>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
					var fastask= document.getElementById('fastquestion');
					var finddoctor = document.getElementById('finddoctor');
					var mydoctor = document.getElementById('mydoctor');
					var diqu = null;
					//获取定位
					function geoInf( position ) {
						var address = position.address;
						var city = address.province.substring(0,address.city.length-1);
						diqu = city;
					}
					plus.geolocation.getCurrentPosition( geoInf, function ( e ) {
						plus.nativeUI.alert( "获取位置信息失败："+e.message );
					}, {geocode:true} );
					
					fastask.addEventListener('tap',function(event){
						if(islogin()){
							mui.openWindow({
								url: 'fast_question.html',
								id: 'fast_question',
								preload: true,
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						}else{
							mui.openWindow({
								url: '/login/login.html',
								id: 'login',
								preload: true,
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
							plus.nativeUI.toast("请先登录");
						}
					},false);
					finddoctor.addEventListener('tap',function(event){
						mui.openWindow({
							url: '../finddoctor/search_doctor.html',
							id: 'findoctor',
							preload: true,
							extras:{
						    	diqu:diqu
						    },
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					mydoctor.addEventListener('tap',function(event){
						if(islogin()){
							mui.openWindow({
								url: 'mydoctor.html',
								id: 'mydoctor',
								preload: true,
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						}else{
							mui.openWindow({
								url: '/login/login.html',
								id: 'login',
								preload: true,
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
							plus.nativeUI.toast("请先登录");
						}
						
					},false);
					
				});
	</script>
<body>
		<div class="mui-content">
			<img src="../img/inquiry2.jpg" style="width: 100%;height:250px;"/>
			<!--提问，找医生，我的医生-->
			<div class="list">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right">
								<div class="mui-pull-left tu" >
									<span class="mui-icon iconfont icon-tiwen1 tu_t1"></span>
								</div>
								
								<div class="mui-media-body" id="fastquestion">
									<span>快速提问</span>
									<p class="mui-ellipsis">提出您的问题，医生会一起帮您解答</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right" href="javascript:;">
								<div class="mui-pull-left tu" >
									<span class="mui-icon iconfont icon-zhaoyisheng tu_t2"></span>
								</div>
								<div class="mui-media-body" id="finddoctor">
									<span>找医生</span>
									<p class="mui-ellipsis">查找您需要的医生</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right" href="javascript:;">
								<div class="mui-pull-left tu" >
									<span class="mui-icon iconfont icon-yisheng tu_t3 "></span>
								</div>
								<div class="mui-media-body" id="mydoctor" >
									<span>我的医生</span>
									<p class="mui-ellipsis">为您就诊过的医生</p>
								</div>
							</a>
						</li>
					</ul>
			</div>
		</div>
	</body>
</html>
