<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script> 
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/fast_question.css"/>
    <script type="text/javascript" src="../js/mui.min.js" ></script>
    <script type="text/javascript" src="../js/common.js" ></script>
    <style type="text/css">
    	body{
    		text-align: center;
    	}
    	.mui-icon{ 
    		font-size: 135px;
    		font-weight: 600;
    	}
    	.success{
			
    		border-radius: 50%;
    		background:#4CD964;
    		width: 130px;
    		height:130px;
    		margin: auto;
    	}
    	
    	.success span{
    		display:block;
    		color: #FFFFFF; 		
    		
    	}
    	.input_success{
    		margin-top: 25px;
    		font-family: "microsoft yahei";
    		letter-spacing: 1px;
    		color:#6C6C6C;
    	}
    	.button{
    		padding-top: 40px;	
    	}
    	button{
    		padding: 10px 70px !important;
    	}
    </style>
    <script type="text/javascript">
    	mui.init();
    	mui.plusReady(function(){
    		var self = plus.webview.currentWebview();
    		var doc_phone = self.doc_phone;
    		var zixun_id = self.zixun_id;
    		var user_phone = plus.storage.getItem('user_phone');
    		//给医生发送推送
			mui.ajax('http://'+serverName+'/health/management/Application/Connector/push/push_doc.php',{
  				data:{
					doc_phone:doc_phone,
					user_phone:user_phone,
					zixun_id:zixun_id
  				},
  				dataType:'json',
  				type:'POST',
  				timeout:10000,
  				success:function(data){
  					//{"reslut":1}表示成功
  					
  				},
  				error:function(){
//					plus.nativeUI.toast("请检查您的网络");
  				}
  			})
			
			
			
			//返回按钮监听
			var over = document.getElementById("over");
			over.addEventListener('tap',function(){
				mui.back();
			})
    	})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav public-color">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">咨询情况</h1>
	</header>
	<div class="mui-content">
		<div class="success">		
			<span class="mui-icon mui-icon-checkmarkempty">		
			</span>	
		</div>
		<div class="input_success">
			<h4>咨询提交成功</h4>
		</div>
		<div class="button">
			<button id="over" type="button" class="mui-btn mui-btn-success mui-btn-outlined">
				完成
			</button>
		</div>
		
						
	</div>
</body>
<html>
