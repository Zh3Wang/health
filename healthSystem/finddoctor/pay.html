<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script> 
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/fast_question.css"/>
    <script type="text/javascript" src="../js/common.js" ></script>
    <style type="text/css">
    	body{
    		text-align: center;
    	}
    	img{
    		width: 40%;
    		height: 40%;
    	}
    	.mui-icon{ 
    		font-size: 135px;
    		font-weight: 600;
    	}
    	.success{
			
    		border-radius: 50%;
    		background:#4CD964;
    		width: 130px;
    		height:130px;
    		margin: auto;
    	}
    	
    	.success span{
    		display:block;
    		color: #FFFFFF; 		
    		
    	}
    	.input_success{
    		margin-top: 25px;
    		font-family: "microsoft yahei";
    		letter-spacing: 1px;
    		color:#6C6C6C;
    	}
    	.button{
    		padding-top: 40px;	
    	}
    	button{
    		padding: 10px 70px !important;
    	}
    </style>
    <script type="text/javascript">
    	mui.init();
    	mui.plusReady(function(){
    		var self = plus.webview.currentWebview();
    		var doc_phone = self.doc_phone;
    		var pay = document.getElementById("pay");
    		pay.addEventListener('tap',function(){
    			mui.openWindow({
					url: 'zixun.html', 
					id: 'zixun',
					extras:{
					    doc_phone:doc_phone
					},
					show: {
						aniShow: 'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					waiting: {
						autoShow: true
					}
				});
    		})
    		
    	})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav public-color">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">付款界面</h1>
	</header>
	<div class="mui-content">
		<!--<div class="success">		
			<span class="mui-icon mui-icon-checkmarkempty">		
			</span>	
		</div>-->
		<div class="input_success">
			<img src="../img/pay.png"/>
			<br/>
			<br/>
			<img src="../img/alipay.jpg"/>
			<h4>扫描支付成功后点击按钮</h4>
			<br />
		</div>
		<div class="">
			<button id="pay" type="button" class="mui-btn mui-btn-success mui-btn-outlined">
				支付完成
			</button>
			<!--<button id="over" type="button" class="mui-btn mui-btn-success mui-btn-outlined">
				返回
			</button>-->
		</div>
		
						
	</div>
</body>
<html>
