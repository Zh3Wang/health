<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/health_file.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont_hos.css"/>
		<style type="text/css">
			
		</style>
	</head>
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
					var dq= document.getElementById('dq');
					var xm = document.getElementById('xm');
					dq.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'search_hos_yy.html',
							id: 'search_hos_yy',
							show: {
								aniShow: 'fade-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					xm.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'search_hos_xm.html',
							id: 'search_hos_xm',
							preload: true,
							show: {
								aniShow: 'fade-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);


					
					
				});
	</script>
	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">找医院</h1>
		</header>
	
		<div class="mui-content">
		    <ul class="mui-table-view mui-grid-view mui-grid-9">
			    <li class="mui-table-view-cell mui-media mui-col-xs-6 ">
			        <a id="dq">
			            <span class="mui-icon iconfont icon-gerenzhongxinyewodediqu ul_t1"></span>
			            <div class="mui-media-body">按地区找</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-6">
			        <a id="xm">
			            <span class="mui-icon iconfont icon-mingcheng1 ul_t2"></span>
			            	<!--<span class="mui-badge mui-badge-red">5</span></span>-->
			            <div class="mui-media-body">按名称找</div>
			        </a>
			    </li>

			
		    </ul>	
		    

		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
