		<script type="text/javascript">
			mui.init({
				preloadPages:[
				{
					url:'docHP.html',
					id:'docHP.html'
				},{
					url:'hosHP.html',
					id:'hosHP.html'
				},{
					url:'../healthfile/know_contents.html',
					id:'know_contents.html'
				}
				],
			});
			mui.plusReady(function () {});
				var illnessID = null;
			window.addEventListener('illnessID',function(event){
				//获得疾病ID
				illnessID = event.detail.illnessID;
				mui.get('http://'+serverName+'/health/management/Application/index.php/Connector/Sick/getSickDetail',{
						illnessID:illnessID
					},function(data){
						//显示出疾病详情
						var sick = document.getElementById("sick");
						var s = '<li class="mui-table-view-cell"><h4 class="text_h4">'+data.illness_name+
						'<span>简介</span></h4></li><ul class="mui-table-view mui-table-view-chevron"><li class="mui-table-view-cell brief"><p class="paragraph">'+data.illness_introduce+
						'</p></li><li class="mui-table-view-cell"><p id="lookdetail" sickID="'+data.illness_id+'" class="mui-pull-right" style="color:#0062CC;">查看详情>></p></li></ul>';
						sick.innerHTML = s;
						depID = data.two_depa_id;
						//显示疾病相关热门医生
						var doc = document.getElementById("doc");
						var d = '';
						for(var i=0;i<3;i++){
							d = d + '<ul class="mui-table-view mui-table-view-chevron"><li docID="'+data.doctor[i].doc_id+'" class="mui-table-view-cell mui-media "><a class=" "><div class="mui-row "><div class="mui-pull-left mui-col-xs-3"><img style="width:80px;height:80px;border-radius:100px;margin-left:20px" src="'+data.doctor[i].doc_img+
							'"/></div><div class="mui-col-xs-1"></div><div class="mui-col-xs-7"><h4 class="dt_title">'+data.doctor[i].doc_name+
							'</h4><div class="dt_from"><p><span class="mui-icon iconfont icon-iconaddress i-color"></span><span>'+data.doctor[i].hos_name+
							'</span></p><p><span class="mui-icon iconfont icon-iconaddress i-color"></span><span>'+data.doctor[i].dep_name+
							'</span></p></div></p></div></div><p class="mui-ellipsis"> 擅长：<span>'+data.doctor[i].doc_especial+
							'</span></p><span class="iconfont icon-jinqian1 i-color"></span><span class="icon-title"> '+data.doctor[i].doc_fee+
							'/半小时 </span><span class="iconfont icon-pinglun2 i-color"></span><span class="icon-title"> 1000 </span><span class="iconfont icon-dianzan i-color"></span><span class="icon-title"> 1500 </span><span class="iconfont icon-guanzhu1 i-color"></span><span class="icon-title"> 1500 </span></a></li></ul>';
						}
						doc.innerHTML = d;
						//显示疾病相关热门医院
						var hos = document.getElementById("hos");
						var h = '';
						for(var j=0;j<3;j++){
							h = h +'<ul class="mui-table-view mui-table-view-chevron"><li hosID="'+data.hospital[j].hos_id+'" class="mui-table-view-cell mui-media "><a class=" "><div class="mui-row "><div class="mui-pull-left mui-col-xs-3 "><img style="height:65px;width:85px" src="'+data.hospital[j].hos_navigate_img+
							'" style="width: 100%" /></div><div class="mui-col-xs-9"><h4 class="hp_title">'+data.hospital[j].hos_name+
							'</h4><p><span class="iconfont icon-iconaddress i-color"></span><span class="icon-title">'+data.hospital[j].hos_address+
							'</span></p><p><span class="iconfont icon-dengji i-color"></span><span class="icon-title">'+data.hospital[j].hos_level+
							'</span><span class="iconfont icon-guanzhu1 i-color"></span><span class="icon-title">1000</span></p></div></div></a></li></ul>';
						}
						hos.innerHTML = h;
						//显示疾病相关文章
						var knowledge = document.getElementById("knowledge");
						var k = '';
						for(var p=0;p<3;p++){
							k = k +'<li knowID="'+data.know[p].know_id+'" id="know_detail" class="mui-table-view-cell mui-media"><div class="mui-media-body"><h4 class="hp_title">'+data.know[p].know_title+
							'</h4><p class="mui-ellipsis">'+data.know[p].know_title+'</p><span class="put-day">发布日期：</span><span class="day">'+data.know[p].time+
							'</span> <span class="mui-pull-right read">阅读量:<span class="readnumber">'+data.know[p].know_see+'</span></span></div></li>';
						}
						knowledge.innerHTML = k;
					},'json'
				);
				//更多医生列表跳转
				document.getElementById("more-doc").addEventListener('tap',function(event){
					mui.openWindow({
					url:'doclist.html',
					id :'doclist',
					extras:{
						dep_id:depID
					},
					show:{
						aniShow:'pop-in'
					}
					});
				});
				//更多医院列表跳转
				document.getElementById("more-hos").addEventListener('tap',function(event){
					mui.openWindow({
						url:'search_doctor_yy.html',
						id :'search_doctor_yy',
						extras:{
							depID:depID
						},
						show:{
							aniShow:'pop-in'
						}
					});
				});
				
			});
					//跳转至医生详情
					var docHP = null;
					mui('#doc').on('tap','li',function(e){
						var docID = this.getAttribute('docID');
						//获得医生详情页面
						if(!docHP){
							docHP = plus.webview.getWebviewById('docHP.html');
						}
						//通知自定义事件
						mui.fire(docHP,'docID',{
							docID:docID
						});
						mui.openWindow({
							id:'docHP.html',
							show:{
								aniShow:'pop-in'
							}
						});
					});
					//跳转至医院详情
					var hosHP = null;
					mui('#hos').on('tap','li',function(e){
						var hosID = this.getAttribute('hosID');
						//获得医生详情页面
						if(!hosHP){
							hosHP = plus.webview.getWebviewById('hosHP.html');
						}
						//通知自定义事件
						mui.fire(hosHP,'hosID',{
							hosID:hosID
						});
						mui.openWindow({
							id:'hosHP.html',
							show:{
								aniShow:'pop-in'
							}
						});
					});
					//疾病详情页面
					mui('#sick').on('tap','#lookdetail',function(e){
						//疾病简介ID
						var sickID = this.getAttribute('sickID');
						mui.openWindow({
							url: 'article_brief.html',
							id: 'article_brief',
							extras:{
								sickID:sickID
							},
							show: {
								aniShow: 'pop-in'
							}
						});
					});
					var know = null;
					//健康知识详情页面
					mui('#knowledge').on('tap','li',function(e){
						//获得当前知识ID
						var knowID = this.getAttribute('knowID');
						//获得知识详情页面
						if(!know){
							var know = plus.webview.getWebviewById('know_contents.html');
						}
						//通知knowID事件
						mui.fire(know,'knowID',{
							knowID:knowID
						});
						//打开详情页面
						mui.openWindow({
							id:'know_contents.html',
							show:{
								aniShow:'pop-in'
							}
						});
					});
