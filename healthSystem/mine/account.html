			mui.plusReady(function(){

				mui(".mui-table-view-cell").on("tap", "#head", function(e) {
					if(mui.os.plus){
						var a = [{

						}, {

						}];
						plus.nativeUI.actionSheet({
							title: "修改头像",
							cancel: "取消",
							buttons: a
						}, function(b) {
							switch (b.index) {
								case 0:
									break;
								case 1:
									appendByCamera();
									break;
								case 2:
									appendByGallery();
									break;
								default:
									break
							}
						})	
					}
				});
				
				
				var files=[];
				// 上传文件
				function upload(){
					if(files.length<=0){
						plus.nativeUI.alert("没有添加上传文件！");
						return;
					}
					var task=plus.uploader.createUpload('http://'+serverName+'/health/management/Application/index.php/Connector/User/headimg',
						{method:"POST"},
						function(t,status){ //上传完成
							if(status==200){
								plus.webview.getWebviewById('mine/Mine.html').reload();
							}else{
								outLine("上传失败："+status);
								wt.close();
							}
						}
					);
					task.addData("user_phone",user_phone);
					task.addData("uid",getUid());
					for(var i=0;i<files.length;i++){
						var f=files[i];
						task.addFile(f.path,{key:f.name});
					}
					task.start();
				}
				
				// 拍照添加文件
				function appendByCamera(){
					plus.camera.getCamera().captureImage(function(p){
						plus.io.resolveLocalFileSystemURL(p, function(entry) {
							var s = entry.toLocalURL();
							document.getElementById("head-img1").src = s;
						});
						appendFile(p);
						upload();
					}); 
				}  
				// 从相册添加文件
				function appendByGallery(){
					plus.gallery.pick(function(p){
				        appendFile(p);
				        document.getElementById("head-img1").src = p;
				        upload();
				    });
				}
				// 添加文件
				function appendFile(p){
					$res=files.push({name:"uploadkey",path:p});
				}
				// 产生一个随机数
				function getUid(){
					return Math.floor(Math.random()*100000000+10000000).toString();
				}
			})

		//上传头像图片 
        function uploadHead(imgPath) { 
            console.log("imgPath = " + imgPath); 
//          mainImage.src = imgPath;

//          mainImage.style.height = "60px"; 
            
 			var image = new Image(); 
            image.src = imgPath;
            image.onload = function() {
            	//转成base64
           		 var imgData = getBase64Image(image); 
           		 var user_phone = plus.storage.getItem('user_phone');
                /*在这里调用上传接口*/ 
                mui.ajax('http://'+serverName+'/health/management/Application/index.php/Connector/User/headimg', {

                    },

                        plus.nativeUI.toast('上传成功'); 
                    }, 
                    error: function(xhr, type, errorThrown) { 
                        mui.toast('网络异常，请稍后再试！'); 
                    } 
                }); 
            } 
   		}
        
        //将图片压缩转成base64 
        function getBase64Image(img) { 
            var canvas = document.createElement("canvas"); 
            var width = img.width; 
            var height = img.height; 
            // calculate the width and height, constraining the proportions 
            if (width > height) { 
                if (width > 100) { 
                    height = Math.round(height *= 100 / width); 
                    width = 100; 
                } 
            } else { 
                if (height > 100) { 
                    width = Math.round(width *= 100 / height); 
                    height = 100; 
                } 
            } 
            canvas.width = width;   /*设置新的图片的宽度*/ 
            canvas.height = height; /*设置新的图片的长度*/ 
            var ctx = canvas.getContext("2d"); 
            ctx.drawImage(img, 0, 0, width, height); /*绘图*/ 
            var dataURL = canvas.toDataURL("image/png", 0.8); 
            return dataURL.replace("data:image/png;base64,", ""); 
        }
