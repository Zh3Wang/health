	<body>
		<header class="mui-bar mui-bar-nav">

			<h1 class="mui-title">修改名称</h1>

		<div class="mui-content">
			<form class="mui-input-group mui-card login-form">
				<!--<div class="mui-input-row">

				<div class="mui-input-row">

				<!--<div class="mui-input-row">

			</form>
			<div class="mui-content-padded">
				<button type="button" id='submit' class="mui-btn mui-btn-block mui-btn-green">提交</button>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var doc_phone = self.doc_phone;
				var submitbtn = document.getElementById("submit");
				
				submitbtn.addEventListener('tap',function(){
	      			//修改修改用户名，并跳转
	      			var doc_name = document.getElementById("doc_name").value;
					mui.ajax('http://' + serverName + '/health/management/Application/index.php/Connector/Doc/reset_name', {
						data: {
							doc_phone:doc_phone, 
							doc_name:doc_name
						},
						dataType: 'json', //数据格式类型
						type: 'POST', //http请求类型
						timeout: 10000, //超时设置
						success: function(data) {
							if(data.result == 0) {
								//修改密码不成功
								plus.ui.toast(data.data);
							} else {
								plus.ui.toast(data.data);
								//跳转
								mui.back();
								plus.webview.getWebviewById('account').reload();
								plus.webview.getWebviewById('mine/Mine.html').reload();
							}
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.toast('请检查您的网络');
						}
					})
				});
			})
		</script>
