		<script type="text/javascript">
	    	mui.init();
			mui.plusReady(function() {
				var doc_id = plus.storage.getItem('doc_id');
				var resetbtn = document.getElementById("reset");
				//修改按钮监听
				resetbtn.addEventListener('tap',function(){
					mui.openWindow({
						url: 'homepage_deit.html',
						id: 'homepage_deit',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				})
				
				//消息按钮监听
				var xiaoxibtn = document.getElementById("xiaoxi");
				xiaoxibtn.addEventListener('tap',function(){
					mui.openWindow({
						url: 'xiaoxi.html',
						id: 'xiaoxi',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				})
				
				//取个人数据
				mui.get('http://'+serverName+'/health/management/Application/index.php/Connector/Doc/getDocDetail',{
        			doc_id:doc_id 
        		},function(data){
					document.getElementById("doc_name").innerHTML = data.doc_name;
					document.getElementById("doc_sex").innerHTML = data.doc_sex;
					document.getElementById("doc_phone").innerHTML = plus.storage.getItem('doc_phone');
					document.getElementById("doc_img").src = data.doc_img;
					document.getElementById("doc_introduce").innerHTML = data.doc_introduce;
					document.getElementById("hos_name").innerHTML = data.hos_name;
					document.getElementById("dep_name").innerHTML = data.dep_name;
					document.getElementById("doc_zhiye").innerHTML = data.doc_zhiye;
					document.getElementById("doc_especial").innerHTML = data.doc_especial;
					document.getElementById("doc_alipay").innerHTML = data.doc_alipay;
					document.getElementById("doc_fee").innerHTML = data.doc_fee;
        		},'json');
			});

	</script>
